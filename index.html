<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|PT+Serif" rel="stylesheet">

	<style type="text/css">
	#content2 {
		font-family: 'Merriweather', serif;
		font-family: 'PT Serif', serif;
		font-size: 30px;
		font-weight: bold;
		color: 	#A52A2A;
	}

	

</style>

</head>
<body>
	<article id="content2" style="" contenteditable="true">
	</article>
	<br>
	<br>

	<button id="save">Save Changes</button>

	<!-- begin the script -->
	<script src="jquery.js" type="text/javascript"></script>
	<script>
	var theContent = $('#content2');// set the content
	
	$('#save').on('click', function(){ // store the new content in localStorage when the button is clicked
		var editedContent 	= theContent.html();
		localStorage.newContent = editedContent;
	});

	if(localStorage.getItem('newContent')) { // apply the newContent when it is exist ini localStorage
		theContent.html(localStorage.getItem('newContent'));
	}
</script>

</body>
</html>
